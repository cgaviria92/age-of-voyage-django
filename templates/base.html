<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Age of Voyage{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        .navbar {
            background: rgba(0,0,0,0.3) !important;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: none;
            color: #333;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'players:home' %}">
                <strong>⚓ Age of Voyage</strong>
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'players:dashboard' %}">Dashboard</a>
                    <a class="nav-link" href="{% url 'players:profile' %}">Perfil</a>
                    <a class="nav-link" href="{% url 'players:logout' %}">Salir</a>
                {% else %}
                    <a class="nav-link" href="{% url 'players:login' %}">Iniciar Sesión</a>
                    <a class="nav-link" href="{% url 'players:register' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
