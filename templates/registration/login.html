{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Age of Voyage{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-5">
            <h2 class="text-center mb-4">⚓ Iniciar Sesión</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="username" id="id_username" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="id_password" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>¿No tienes cuenta? <a href="{% url 'players:register' %}" class="text-warning">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
